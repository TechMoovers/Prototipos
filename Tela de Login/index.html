<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechMoovers</title>
    <style>
        body {
            background-image: url(public/Captura\ de\ tela\ 2023-10-04\ 204032.png);
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        #container8 {
            text-align: center;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column; /* Colocando as caixas uma em baixo da outra */
            align-items: center;

        .caixa{
            display: flex;
            padding-top: 100px;
        }
        }
        .login-box, .Calcular-box {
            background: #151A1D;
            border-radius: 5px;
            padding: 30px;
            width: 300px;
            margin: 10px; /* Espaçamento igual entre as caixas */
        }
        .login-box h2, .Calcular-box h2 {
            color: #ffffff;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            text-align: left;
            color: #ffffff;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.5); /* Cor de fundo igual para ambas as caixas */
            border-radius: 5px;
            color: white;
        }
        .form-group input::placeholder {
            color: white;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #3B89FE;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .footer-texto {
            text-decoration: none;
            color: #ffffff;
        }
        .footer-texto a{
            color: #ffffff;
        }
        
        
    </style>
</head>
<body>
    <div id="container8">
        <div class="caixa">
        <div class="login-box">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button>Entrar</button>
        </div>
        <div class="Calcular-box">
            <h2>Calcular custos</h2>
            <p>Verifique seu lucro perdido sem o nosso serviço!</p>
            <div class="form-group">
                <label for="quantidade-cabecas">Quantidade de cabeças:</label>
                <input type="number" id="quantidade-cabecas" placeholder="Informe a quantidade">
            </div>
            <div class="form-group">
                <label for="raca-bovino">Raça do bovino:</label>
                <input type="text" id="raca-bovino" placeholder="Informe a raça">
            </div>
            <div class="form-group">
                <label for="quantidade-viagens">Quantidade de viagens por mês:</label>
                <input type="number" id="quantidade-viagens" placeholder="Informe a quantidade">
            </div>
            <button>Calcular</button>
        </div>
    </div>
        <p class="footer-texto">Ainda não é nosso cliente?<br><br> <a href="#">Saiba mais!</a></p>
    </div>
</body>
</html>
